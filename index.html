<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>   
<body>
    <div class="insta-wrapper">
        <div class="insta-phone">   
            <img src="image/smartphone.png" alt="smartphone">
        </div>
        
        <div class="insta-continue">
            <div class="group">
                <img src="image/logo.png" class="insta-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="image/perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="insta-login">Continue como jmarcelo_deus</a>
                <a href="#" class="insta-logout">Remover a conta</a>
            </div>
            <div class="group">
                    <p class="not-account">Não é jmarcelo_deus ?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscrever-se</span>
                    </p>
            </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
        </div>
    </div>

</body>
</html>
